<head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-sphere id="earth" src="earth_night.jpg" color="#fff" position="0 1.65 -3.5" rotation="-22 218 -15" scale="2 2 2"></a-sphere>

        <a-sky src="space.png" ></a-sky>
    </a-scene>
</body>

<script>
    var earth = document.getElementById('earth');
    var crot = '-22 218 -15';
    var y = 218;
    function rotate(){
        y+=0.1;
        crot = `0 ${y} 0`;
        earth.setAttribute('rotation', crot);
        window.requestAnimationFrame(rotate)
    }
    window.requestAnimationFrame(rotate)
</script>
