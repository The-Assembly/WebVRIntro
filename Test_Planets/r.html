<html>

    <head>
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>
            <a-light type="point" color="white" position="-2.908 5 -3.177" light=""></a-light>
            <a-box id="box1" position="0 0 -6" rotation="0 45 0" color="indianred" depth="2" height="2" width="2"></a-box>
            <a-box position="0 0 6" rotation="0 45 0" color="indianred" depth="2" height="2" width="2"></a-box>
        </a-scene>
    </body>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>
        var i = 6;
        var rx = 0; 
        var ry = 45; 
        var rz = 0;
        setInterval(function(){
            $('#box1').attr('position', ${i-6} ${i-6} -${i});
            $('#box1').attr('rotation', ${rx} ${ry} ${rz});
            rx += 0.1;
            ry += 0.1;
            rz += 0.6;
            i+=0.1; 
        }, 10);
    </script>

</html>
