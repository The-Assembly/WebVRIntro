<!DOCTYPE html>
<html lang="en">
<head>
    <title>Universe</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>

        <a-assets>
            <img id="texture" src="btext1.jpg" alt="">
        </a-assets> 
        <a-sky src="nightsky1.jpg"></a-sky>

        <a-box color="#fff" width="2" height="1" depth="1" position="0 1.5 -6" scale="1 3 1" rotation="20 0 0" src="#texture">
            <a-animation attribute="rotation" begin="click" repeat="indefinite" to="20 0 -360"></a-animation> 
            
            <a-event name="mousenter" scale="1 5 1"></a-event>

        </a-box>

        <a-camera position="0 5 5">
            <a-cursor color="#f00"></a-cursor>
        </a-camera>

    </a-scene>
</body>
</html>
